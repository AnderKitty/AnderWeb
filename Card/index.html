<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anderson Silva's Business Card">
    <title>Anderson Silva - Business Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="business-card">
        <div class="banner"></div>
        <div class="content-wrapper">
            <div class="profile-photo">
                <!-- Corregir la ruta de la imagen y usar un nombre más apropiado -->
                <img src="Foto.png" alt="Anderson Silva profile photo">
            </div>
            
            <!-- Emojis con aria-hidden para accesibilidad -->
            <div class="blossom blossom-1" aria-hidden="true">🌸</div>
            <div class="blossom blossom-2" aria-hidden="true">🌸</div>
            <div class="blossom blossom-3" aria-hidden="true">🌸</div>
            
            <h1 class="name">Anderson Silva</h1>
            <p class="title">Student of Lidia, Utec ITR Norte</p>
            
            <!-- Enlaces para contacto -->
            <a href="mailto:ander@anderkitty.com" class="info">
                <span aria-hidden="true">✉️</span>
                <span>ander@anderkitty.com</span>
            </a>
            <a href="tel:+598099581935" class="info">
                <span aria-hidden="true">📱</span>
                <span>099 581 935</span>
            </a>
            <div class="info">
                <span aria-hidden="true">📍</span>
                <span>Rivera, Uruguay</span>
            </div>
            
            <hr class="divider" aria-hidden="true">
            
            <section class="skills">
                <h2 class="skills-title">SKILLS</h2>
                <div class="skills-container">
                    <span class="skill-tag">Linux Dev</span>
                    <span class="skill-tag">Cybersecurity Enthusiast</span>
                    <span class="skill-tag">Junior Web Dev</span>
                    <span class="skill-tag">Basic English</span>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
